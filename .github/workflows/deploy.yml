name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Se ejecuta en la rama principal

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ§ª Ejecutar pruebas
        run: npm test  # Agrega pruebas si tienes

      - name: ğŸ³ Iniciar sesiÃ³n en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ— Construir y subir imagen Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mi-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/mi-app:latest
